<div class='container'>
<!-- container for repeated blocks for each book (a website within original website) -->
<!-- <span>{{booksCtrl}}</span> -->
  <div ng-repeat="book in booksCtrl.firstLevelBooks.books" | orderBy: 'title' class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class='row'>
        <div class="col-md-9 col-xs-12">
          <ul class="list-group form-inline">
            <li class="list-group-item">
              <h4 class='inline-header'>Book Title:</h4>
              <span ng-hide="editing"><a ng-href="books/{{book.title}}">{{book.title}}</a></span>
              <input ng-show="editing" ng-model="book.name" type="text" class="form-control input-md">
            </li>

          </ul>
        </div>   <!-- <div class="col-md-9 col-xs-12"> -->
      </div>     <!-- <div class='row'> -->


    </div>   <!-- div class="col-md-10 -->

  </div>  <!-- <div ng-repeat -->
</div>  <!-- <div class='container'> -->
