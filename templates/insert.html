<div class='container'>
<!-- container for repeated blocks for each book (a website within original website) -->
  <div ng-repeat="book in booksCtrl.firstLevelBooks.books" | orderBy: 'title' class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class='row'>
        <div class="col-md-9 col-xs-12">
          <ul class="list-group form-inline">
            <li class="list-group-item">
              <h4 class='inline-header'>Book Title: {{book.title}}</h4>
              <button class="btn btn-info" ng-hide="editing" ng-click ="editing = true"><span>Edit Title</span></button>
              <button class="btn btn-success" ng-show="editing" ng-click ="booksCtrl.editBook(book); editing = fasle">Save Changes</button>
            </li>

          </ul>
        </div>   <!-- <div class="col-md-9 col-xs-12"> -->
      </div>     <!-- <div class='row'> -->


    </div>   <!-- div class="col-md-10 -->

  </div>  <!-- <div ng-repeat -->
</div>  <!-- <div class='container'> -->
